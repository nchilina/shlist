<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Shopping List</h1>
  <div ng-controller="ItemListCtrl as ctrl">
    <div ng-repeat="item in ctrl.itemList">
      <span ng-bind="item.name"></span>
      <span ng-bind="item.store"></span>
      <span ng-bind="item.dueDate | date: 'mediumDate'"></span>
    </div>
  </div>


<script src="index.bundle.js"></script>
</body>
</html>
